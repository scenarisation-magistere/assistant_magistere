<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Créa Magistère</title>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333333;
            padding: 20px;
        }

        /* Container principal */
        .main-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Titre principal */
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 60px;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        /* Section des boutons */
        .buttons-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        /* Style des boutons */
        .action-button {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 280px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: #34495e;
        }

        .action-button:active {
            transform: translateY(-1px);
        }

        /* Icônes des boutons */
        .button-icon {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .button-text {
            text-align: left;
            line-height: 1.3;
        }

        /* Section de l'illustration */
        .illustration-section {
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
        }

        /* SVG de la chaise d'école */
        .chair-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        /* Sous-titre de référence */
        .subtitle {
            font-size: 1.2rem;
            color: #666666;
            font-style: italic;
            margin-top: 40px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }

            .buttons-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-bottom: 40px;
            }

            .action-button {
                min-width: 250px;
                padding: 18px 25px;
                font-size: 1rem;
            }

            .chair-svg {
                width: 100px;
                height: 100px;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .action-button {
                min-width: 220px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Titre principal -->
        <h1 class="main-title">
            ASSISTANT CRÉA<br>
            MAGISTÈRE
        </h1>

        <!-- Section des boutons d'action -->
        <div class="buttons-section">
            <button class="action-button" onclick="window.location.href='/start-journey'">
                <span class="button-icon">+</span>
                <div class="button-text">
                    Commencer le<br>
                    parcours de création
                </div>
            </button>

            <button class="action-button" onclick="window.location.href='/load-journey'">
                <span class="button-icon">↑</span>
                <div class="button-text">
                    Charger<br>
                    un parcours
                </div>
            </button>
        </div>

        <!-- Illustration de la chaise d'école -->
        <div class="illustration-section">
            <img src="{{ url_for('static', filename='image/chaise.svg') }}" alt="Chaise d'école" class="chair-svg">
        </div>

        <!-- Sous-titre de référence -->
        <p class="subtitle">CECI N’EST PAS UNE CHAISE, MAIS UN ASSISTANT BOOSTÉ À L’IA QUI ACCÉLÈRE ET SIMPLIFIE LA CRÉATION DE VOS FORMATIONS MAGISTÈRES.</p>
    </div>
</body>
</html>
