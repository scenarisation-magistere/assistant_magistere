<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Public Cible Formation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <style>
        /* Page-specific styles for public_cible.html */
        .yaml-output {
            background: var(--light-gray);
            padding: var(--spacing-lg);
            border-radius: var(--radius-small);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: var(--font-size-small);
            border: 1px solid var(--border-gray);
        }

        .continue-btn {
            background: var(--gradient-success);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: var(--font-size-normal);
            border-radius: var(--radius-large);
            cursor: pointer;
            margin-top: var(--spacing-lg);
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .filename-info {
            background: var(--bg-success-light);
            padding: var(--spacing-md);
            border-radius: var(--radius-small);
            margin: var(--spacing-md) 0;
            border-left: 4px solid var(--primary-green);
        }

        .filename-info strong {
            color: #2e7d32;
        }

        /* Navigation buttons alignment for first page */
        .navigation-buttons {
            text-align: right !important;
            margin-top: 20px;
        }

        .navigation-buttons .btn-next {
            background: linear-gradient(135deg, #20bf6b 0%, #0fb9b1 100%) !important;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0;
        }

        .navigation-buttons .btn-next:hover {
            box-shadow: 0 5px 15px rgba(32, 191, 107, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'includes/header.html' %}

        <div class="form-container">
            <form id="questionnaireForm" method="POST" data-endpoint="/submit_public_cible">
                {% include 'includes/question_slider.html' %}
            </form>
        </div>
    </div>

    {% include 'includes/success_modal.html' %}
    {% include 'includes/footer.html' %}

    <script>window.RECAP_ENABLED = false;</script>
    <script src="{{ url_for('static', filename='js/common_validation.js') }}"></script>
    <script>
        // Override navigation helpers to enable Next/Previous buttons
        function getNextRouteFromNavInfo() {
            return '{{ nav_info.next_route if nav_info and nav_info.next_route else "" }}';
        }

        function getPreviousRouteFromNavInfo() {
            return '{{ nav_info.previous_route if nav_info and nav_info.previous_route else "" }}';
        }
    </script>
</body>
</html>
