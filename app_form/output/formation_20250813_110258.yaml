etape_4_competences:
  formulations_competences:
  - À l'issue de la formation, les participants seront capables d'identifier et de
    nommer les ingrédients nécessaires à la préparation des crêpes et des galettes.
  - À l'issue de la formation, les participants seront capables de créer des recettes
    variées de crêpes et de galettes en intégrant différentes garnitures.
  - À l'issue de la formation, les participants seront capables d'utiliser les techniques
    de cuisson adaptées pour réaliser des crêpes et des galettes.
  competence_1:
    titre: Identifier les ingrédients nécessaires pour faire des crêpes
    idees_cles: ingrédients, crêpes, préparation
    niveau: Bas
    verbes: identifier, nommer, énumérer
    formulation: À l'issue de la formation, les participants seront capables d'identifier
      et de nommer les ingrédients nécessaires à la préparation des crêpes et des
      galettes.
  competence_2:
    titre: Créer des recettes variées de crêpes et galettes
    idees_cles: création, recettes, variété
    niveau: Haut
    verbes: créer, innover, composer
    formulation: À l'issue de la formation, les participants seront capables de créer
      des recettes variées de crêpes et de galettes en intégrant différentes garnitures.
  competence_3:
    titre: Utiliser les techniques de cuisson adaptées pour les crêpes
    idees_cles: techniques, cuisson, crêpes
    niveau: Moyen
    verbes: utiliser, appliquer, manipuler
    formulation: À l'issue de la formation, les participants seront capables d'utiliser
      les techniques de cuisson adaptées pour réaliser des crêpes et des galettes.
  evaluation_competences:
    ordre_competences:
    - code: C1
      formulation: À l'issue de la formation, les participants seront capables d'identifier
        et de nommer les ingrédients nécessaires à la préparation des crêpes et des
        galettes.
      justification: C1 est la compétence la plus simple, car elle se concentre sur
        l'identification des ingrédients, ce qui est fondamental avant de passer à
        des techniques de cuisson.
      pertinence: élevée
    - code: C3
      formulation: À l'issue de la formation, les participants seront capables d'utiliser
        les techniques de cuisson adaptées pour réaliser des crêpes et des galettes.
      justification: C3 est de niveau moyen et suit logiquement C1, car une fois les
        ingrédients identifiés, les participants doivent apprendre à les cuisiner.
      pertinence: élevée
    - code: C2
      formulation: À l'issue de la formation, les participants seront capables de
        créer des recettes variées de crêpes et de galettes en intégrant différentes
        garnitures.
      justification: C2 est la compétence la plus complexe, car elle implique la création
        et l'innovation, nécessitant une maîtrise des compétences précédentes.
      pertinence: élevée
    avis_global: 'L''ordre des compétences est cohérent avec la progression pédagogique,
      allant de l''identification des ingrédients à l''application des techniques
      de cuisson, puis à la création de recettes. Cela respecte l''alignement pédagogique
      de Biggs.

      '
    points_amelioration:
    - Clarifier les verbes d'action dans les compétences pour éviter toute ambiguïté.
    - Ajouter des exemples concrets d'ingrédients et de techniques pour enrichir la
      formation.
    - Suggestion d'ajouter une compétence pour combler un gap entre l'identification
      des ingrédients et l'utilisation des techniques de cuisson.
    competence_complementaire:
      titre: Appliquer les techniques de préparation des ingrédients
      niveau: Moyen
      idees_cles: préparation, découpe, mélange
      verbes: préparer, mélanger, découper
      formulation: À l'issue de la formation, les participants seront capables de
        préparer les ingrédients nécessaires pour la réalisation des crêpes et des
        galettes.
      justification: Cette compétence est nécessaire pour faire le lien entre l'identification
        des ingrédients et leur utilisation en cuisine, facilitant ainsi la progression
        vers C3.
      position_suggeree: entre C1 et C3
etape_5_referentiels:
  section_1:
    adaptations_cua: []
    competence: À l'issue de la formation, les participants seront capables d'identifier
      et de nommer les ingrédients nécessaires à la préparation des crêpes et des
      galettes.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de nommer au moins 2 ingrédients pour
        la préparation des crêpes.
      observable_quantitatif: Je peux citer 2 ingrédients sur 10.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de nommer au moins 5 ingrédients pour
        la préparation des crêpes et des galettes.
      observable_quantitatif: Je peux citer 5 ingrédients sur 10 avec une précision
        de 70%.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de nommer tous les ingrédients utilisés
        pour la préparation des crêpes et des galettes.
      observable_quantitatif: Je peux citer 10 ingrédients sur 10 avec une précision
        de 90% ou plus.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de décrire l'usage de chaque ingrédient
        dans la préparation des crêpes et des galettes.
      observable_quantitatif: Je peux citer et expliquer l'usage de 10 ingrédients
        sur 10 avec une précision de 100%.
    section: 1
  section_2:
    adaptations_cua:
    - adaptation: Proposer des ressources visuelles et des démonstrations pratiques.
      besoin: Difficultés d'apprentissage
    competence: Savoir appliquer les techniques de base dans des situations pratiques
      pertinentes.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de reconnaître les techniques de base.
      observable_quantitatif: Je peux identifier au moins 2 techniques sur 5.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable d'appliquer une technique de base sous
        supervision.
      observable_quantitatif: Je réussis à appliquer la technique dans 3 situations
        sur 5.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'appliquer plusieurs techniques de base
        de manière autonome.
      observable_quantitatif: Je réussis à appliquer au moins 3 techniques dans 5
        situations différentes.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable d'adapter et d'enseigner les techniques
        de base à d'autres.
      observable_quantitatif: Je peux démontrer et expliquer les techniques dans 5
        situations variées.
    section: 2
  section_3:
    adaptations_cua:
    - adaptation: Proposer des fiches d'aide à l'analyse pour structurer la pensée.
      besoin: Difficultés d'analyse
    - adaptation: Offrir des sessions de feedback en groupe pour renforcer la confiance
        dans les compétences d'évaluation.
      besoin: Manque de confiance
    competence: Être capable d'analyser des cas pratiques et d'évaluer les différentes
      solutions possibles.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de décrire un cas pratique de manière
        basique.
      observable_quantitatif: Je peux identifier au moins 1 solution possible sur
        5 cas pratiques analysés.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable d'analyser un cas pratique et d'identifier
        plusieurs solutions.
      observable_quantitatif: Je peux proposer au moins 2 solutions sur 5 cas pratiques
        analysés.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'évaluer et de justifier les solutions
        proposées pour un cas pratique.
      observable_quantitatif: Je peux évaluer au moins 3 solutions sur 5 cas pratiques
        analysés avec des justifications claires.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de comparer et de synthétiser les solutions
        de manière critique.
      observable_quantitatif: Je peux réaliser une analyse comparative de 4 solutions
        sur 5 cas pratiques analysés, en présentant des conclusions détaillées.
    section: 3
  section_4:
    adaptations_cua:
    - adaptation: Mise en place de supports visuels et auditifs pour faciliter la
        compréhension.
      besoin: Difficultés d'apprentissage
    - adaptation: Création d'activités ludiques et interactives pour susciter l'engagement.
      besoin: Manque de motivation
    - adaptation: Proposition de parcours individualisés avec des temps de travail
        modulables.
      besoin: Rythmes d'apprentissage variés
    competence: Savoir élaborer des stratégies adaptées aux besoins spécifiques identifiés
      dans le contexte de formation.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de reconnaître les besoins spécifiques
        en formation.
      observable_quantitatif: J'identifie 1 à 2 besoins dans un contexte de formation
        donné.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de proposer des stratégies simples pour
        répondre aux besoins identifiés.
      observable_quantitatif: Je propose 2 à 3 stratégies adaptées pour au moins 2
        besoins spécifiques.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'élaborer des stratégies variées et
        adaptées aux besoins spécifiques identifiés.
      observable_quantitatif: J'élabore au moins 4 stratégies adaptées pour 3 à 4
        besoins spécifiques dans un contexte de formation.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable d'évaluer et d'ajuster mes stratégies
        en fonction des résultats obtenus.
      observable_quantitatif: J'évalue et ajuste mes stratégies après mise en œuvre
        pour 4 à 5 besoins spécifiques, avec un retour positif de 80% des apprenants.
    section: 4
  section_5:
    adaptations_cua:
    - adaptation: Proposer des modules de formation supplémentaires sur les méthodes
        d'évaluation.
      besoin: Accompagnement pour l'évaluation des interventions
    competence: Être capable d'évaluer l'impact des interventions sur les résultats
      attendus et de proposer des améliorations.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de décrire les objectifs d'une intervention.
      observable_quantitatif: Je peux identifier 1 à 2 résultats d'une intervention.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de comparer les résultats d'une intervention
        avec les objectifs fixés.
      observable_quantitatif: Je peux évaluer 3 à 4 interventions et en faire un bilan.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de proposer des améliorations basées
        sur l'évaluation des résultats.
      observable_quantitatif: Je peux évaluer 5 interventions et suggérer au moins
        2 améliorations pour chacune.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de concevoir des interventions en tenant
        compte des évaluations précédentes.
      observable_quantitatif: Je peux évaluer plus de 5 interventions et proposer
        des améliorations innovantes et pertinentes.
    section: 5
  section_6:
    adaptations_cua:
    - adaptation: Proposer des ateliers de groupe pour aider à identifier et analyser
        des problématiques complexes.
      besoin: Accompagnement pour les débutants
    competence: Savoir créer des solutions innovantes face à des problématiques complexes
      en intégrant les concepts et techniques apprises.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de reconnaître des problématiques complexes
        et d'énoncer des solutions possibles.
      observable_quantitatif: Je peux identifier au moins 2 problématiques et 1 solution
        par mois.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de proposer des solutions innovantes
        en utilisant certaines techniques apprises.
      observable_quantitatif: Je génère au moins 3 solutions innovantes par trimestre.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de créer des solutions innovantes de
        manière autonome en intégrant différents concepts et techniques.
      observable_quantitatif: Je développe et présente au moins 1 projet de solution
        innovante par mois.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de guider d'autres personnes dans la
        création de solutions innovantes face à des problématiques complexes.
      observable_quantitatif: Je supervise et évalue au moins 2 projets d'autres personnes
        par trimestre.
    section: 6
