etape_4_competences:
  formulations_competences:
  - Être capable d'utiliser des outils d'intelligence artificielle pour concevoir
    des parcours pédagogiques adaptés.
  - Être capable d'évaluer l'efficacité des parcours pédagogiques automatisés et d'apporter
    des améliorations basées sur les résultats obtenus.
  - Être capable d'innover et de proposer des formations créatives et engageantes
    en intégrant les technologies d'intelligence artificielle.
  competence_1:
    titre: ''
    idees_cles: outils, design pédagogique, IA
    niveau: Bas
    verbes: utiliser, manipuler, naviguer
    formulation: Être capable d'utiliser des outils d'intelligence artificielle pour
      concevoir des parcours pédagogiques adaptés.
  competence_2:
    titre: ''
    idees_cles: évaluation, efficacité, automatisation
    niveau: Haut
    verbes: évaluer, mesurer, comparer
    formulation: Être capable d'évaluer l'efficacité des parcours pédagogiques automatisés
      et d'apporter des améliorations basées sur les résultats obtenus.
  competence_3:
    titre: ''
    idees_cles: innovation, création, IA
    niveau: Haut
    verbes: innover, proposer, imaginer
    formulation: Être capable d'innover et de proposer des formations créatives et
      engageantes en intégrant les technologies d'intelligence artificielle.
evaluation_competences:
  ordre_competences:
  - code: C1
    formulation: Être capable d'utiliser des outils d'intelligence artificielle pour
      concevoir des parcours pédagogiques adaptés.
    justification: C1 est la compétence de base qui permet aux enseignants de se familiariser
      avec les outils d'IA avant de passer à des tâches plus complexes.
    pertinence: élevée
  - code: C2
    formulation: Être capable d'évaluer l'efficacité des parcours pédagogiques automatisés
      et d'apporter des améliorations basées sur les résultats obtenus.
    justification: C2 nécessite une compréhension des outils (C1) et permet d'appliquer
      une réflexion critique sur l'utilisation de l'IA dans l'évaluation.
    pertinence: élevée
  - code: C3
    formulation: Être capable d'innover et de proposer des formations créatives et
      engageantes en intégrant les technologies d'intelligence artificielle.
    justification: C3 est la compétence la plus avancée, nécessitant à la fois l'utilisation
      des outils (C1) et l'évaluation de leur efficacité (C2) pour innover.
    pertinence: élevée
  avis_global: 'L''alignement pédagogique est respecté, avec une progression logique
    des compétences allant de l''utilisation des outils d''IA à l''évaluation de leur
    efficacité, puis à l''innovation. Chaque compétence s''appuie sur la précédente,
    assurant une montée en complexité cohérente.

    '
  points_amelioration:
  - Ajouter une compétence intermédiaire qui aborde l'application des outils d'IA
    dans des scénarios pédagogiques concrets.
  competence_complementaire:
    titre: Appliquer des outils d'intelligence artificielle dans des scénarios pédagogiques
    niveau: Moyen
    idees_cles: application, scénarios, outils IA
    verbes: appliquer, adapter, contextualiser
    formulation: Être capable d'appliquer des outils d'intelligence artificielle dans
      des scénarios pédagogiques concrets pour améliorer l'engagement des apprenants.
    justification: Cette compétence est nécessaire pour faire le lien entre l'utilisation
      des outils (C1) et l'évaluation de leur efficacité (C2), en fournissant un contexte
      pratique.
    position_suggeree: entre C1 et C2
