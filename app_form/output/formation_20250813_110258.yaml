evaluation_competences:
  ordre_competences:
  - code: C1
    formulation: Être capable d'identifier et de nommer différents outils d'intelligence
      artificielle adaptés à la création de contenus pédagogiques.
    justification: C1 est la compétence la plus simple, car elle se concentre sur
      l'identification et la description, ce qui est essentiel pour établir une base
      de connaissances sur les outils d'IA.
    pertinence: élevée
  - code: C2
    formulation: Être capable d'innover dans la conception pédagogique en intégrant
      des solutions d'intelligence artificielle pour améliorer l'engagement et l'apprentissage.
    justification: C2 est une progression naturelle après C1, car elle demande d'appliquer
      les connaissances acquises pour innover dans la conception pédagogique.
    pertinence: élevée
  - code: C3
    formulation: Être capable d'évaluer l'efficacité des contenus pédagogiques générés
      par l'intelligence artificielle en mesurant leur impact sur l'apprentissage
      des élèves.
    justification: C3 est la compétence la plus complexe, car elle nécessite une analyse
      critique et une évaluation des contenus, ce qui est une étape avancée dans le
      processus d'apprentissage.
    pertinence: élevée
  avis_global: 'L''ordre des compétences est cohérent avec les principes de l''alignement
    pédagogique de Biggs. La progression de C1 à C3 suit une logique de complexité
    croissante, passant de l''identification à l''innovation, puis à l''évaluation.
    Chaque compétence est pertinente pour le public cible et les objectifs de la formation.

    '
  points_amelioration:
  - Ajouter une compétence de niveau bas pour faciliter l'accès aux concepts de base
    de l'IA.
  competence_complementaire:
    titre: Comprendre les concepts fondamentaux de l'intelligence artificielle
    niveau: Bas
    idees_cles: IA, concepts, fondamentaux, éducation
    verbes: définir, expliquer, reconnaître
    formulation: Être capable de définir et d'expliquer les concepts fondamentaux
      de l'intelligence artificielle et leur pertinence dans le contexte éducatif.
    justification: Cette compétence est nécessaire pour établir une base solide avant
      d'aborder les outils et les applications de l'IA dans l'éducation.
    position_suggeree: début
