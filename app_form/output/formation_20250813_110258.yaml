etape_4_competences:
  formulations_competences:
  - À l'issue de la formation, les participants seront capables d'identifier et de
    nommer les ingrédients nécessaires à la préparation des crêpes et des galettes.
  - À l'issue de la formation, les participants seront capables de créer des recettes
    variées de crêpes et de galettes en intégrant différentes garnitures.
  - À l'issue de la formation, les participants seront capables d'utiliser les techniques
    de cuisson adaptées pour réaliser des crêpes et des galettes.
  competence_1:
    titre: Identifier les ingrédients nécessaires pour faire des crêpes
    idees_cles: ingrédients, crêpes, préparation
    niveau: Bas
    verbes: identifier, nommer, énumérer
    formulation: À l'issue de la formation, les participants seront capables d'identifier
      et de nommer les ingrédients nécessaires à la préparation des crêpes et des
      galettes.
  competence_2:
    titre: Créer des recettes variées de crêpes et galettes
    idees_cles: création, recettes, variété
    niveau: Haut
    verbes: créer, innover, composer
    formulation: À l'issue de la formation, les participants seront capables de créer
      des recettes variées de crêpes et de galettes en intégrant différentes garnitures.
  competence_3:
    titre: Utiliser les techniques de cuisson adaptées pour les crêpes
    idees_cles: techniques, cuisson, crêpes
    niveau: Moyen
    verbes: utiliser, appliquer, manipuler
    formulation: À l'issue de la formation, les participants seront capables d'utiliser
      les techniques de cuisson adaptées pour réaliser des crêpes et des galettes.
  evaluation_competences:
    ordre_competences:
    - code: C1
      formulation: À l'issue de la formation, les participants seront capables d'identifier
        et de nommer les ingrédients nécessaires à la préparation des crêpes et des
        galettes.
      justification: C1 est la compétence la plus simple, car elle se concentre sur
        l'identification des ingrédients, ce qui est fondamental avant de passer à
        des techniques de cuisson.
      pertinence: élevée
    - code: C3
      formulation: À l'issue de la formation, les participants seront capables d'utiliser
        les techniques de cuisson adaptées pour réaliser des crêpes et des galettes.
      justification: C3 est de niveau moyen et suit logiquement C1, car une fois les
        ingrédients identifiés, les participants doivent apprendre à les cuisiner.
      pertinence: élevée
    - code: C2
      formulation: À l'issue de la formation, les participants seront capables de
        créer des recettes variées de crêpes et de galettes en intégrant différentes
        garnitures.
      justification: C2 est la compétence la plus complexe, car elle implique la création
        et l'innovation, nécessitant une maîtrise des compétences précédentes.
      pertinence: élevée
    avis_global: 'L''ordre des compétences est cohérent avec la progression pédagogique,
      allant de l''identification des ingrédients à l''application des techniques
      de cuisson, puis à la création de recettes. Cela respecte l''alignement pédagogique
      de Biggs.

      '
    points_amelioration:
    - Clarifier les verbes d'action dans les compétences pour éviter toute ambiguïté.
    - Ajouter des exemples concrets d'ingrédients et de techniques pour enrichir la
      formation.
    - Suggestion d'ajouter une compétence pour combler un gap entre l'identification
      des ingrédients et l'utilisation des techniques de cuisson.
    competence_complementaire:
      titre: Appliquer les techniques de préparation des ingrédients
      niveau: Moyen
      idees_cles: préparation, découpe, mélange
      verbes: préparer, mélanger, découper
      formulation: À l'issue de la formation, les participants seront capables de
        préparer les ingrédients nécessaires pour la réalisation des crêpes et des
        galettes.
      justification: Cette compétence est nécessaire pour faire le lien entre l'identification
        des ingrédients et leur utilisation en cuisine, facilitant ainsi la progression
        vers C3.
      position_suggeree: entre C1 et C3
etape_5_referentiels:
  section_1:
    adaptations_cua:
    - adaptation: Utiliser des supports visuels tels que des images ou des vidéos
        des ingrédients pendant la formation.
      besoin: Apprentissage visuel
    competence: À l'issue de la formation, les participants seront capables d'identifier
      et de nommer les ingrédients nécessaires à la préparation des crêpes et des
      galettes.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de nommer au moins 2 ingrédients de base
        pour les crêpes et les galettes.
      observable_quantitatif: Nommer 2 ingrédients lors d'un exercice pratique.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de lister 5 ingrédients nécessaires à
        la préparation des crêpes et des galettes.
      observable_quantitatif: Lister 5 ingrédients lors d'un quiz écrit.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'identifier et de nommer tous les ingrédients
        nécessaires à la préparation des crêpes et des galettes.
      observable_quantitatif: Identifier tous les ingrédients dans un exercice pratique
        sans aide.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable d'expliquer le rôle de chaque ingrédient
        dans la préparation des crêpes et des galettes.
      observable_quantitatif: Expliquer le rôle de chaque ingrédient lors d'une présentation
        orale.
    section: 1
  section_2:
    adaptations_cua:
    - adaptation: Proposer des recettes simplifiées et un accompagnement individuel.
      besoin: Apprentissage lent
    - adaptation: Fournir des ustensiles adaptés et un soutien lors de la manipulation
        des ingrédients.
      besoin: Difficultés motrices
    competence: À l'issue de la formation, les participants seront capables de créer
      des recettes variées de crêpes et de galettes en intégrant différentes garnitures.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de suivre une recette simple de crêpes.
      observable_quantitatif: Je peux réaliser 1 recette de crêpes sans erreur.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de modifier une recette de crêpes en
        ajoutant une garniture.
      observable_quantitatif: Je peux réaliser 3 recettes de crêpes avec différentes
        garnitures.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de créer ma propre recette de crêpes
        avec plusieurs garnitures.
      observable_quantitatif: Je peux réaliser 5 recettes originales de crêpes en
        2 heures.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de créer des recettes innovantes de crêpes
        et de former d'autres personnes.
      observable_quantitatif: Je peux réaliser 10 recettes variées en 3 heures et
        animer un atelier.
    section: 2
  section_3:
    adaptations_cua:
    - adaptation: Utilisation d'ustensiles adaptés facilitant la préhension et le
        contrôle des mouvements.
      besoin: Apprenant avec des difficultés motrices
    - adaptation: Mise à disposition de supports visuels et de fiches recettes simplifiées.
      besoin: Apprenant ayant des difficultés d'apprentissage
    competence: À l'issue de la formation, les participants seront capables d'utiliser
      les techniques de cuisson adaptées pour réaliser des crêpes et des galettes.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de reconnaître les ingrédients nécessaires
        pour faire des crêpes et des galettes.
      observable_quantitatif: Je peux identifier 3 ingrédients sur 5 requis pour la
        préparation.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de préparer la pâte pour les crêpes et
        les galettes.
      observable_quantitatif: Je peux préparer la pâte correctement dans 3 sur 5 essais.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de cuire des crêpes et des galettes de
        manière autonome et sans assistance.
      observable_quantitatif: Je réussis à cuire des crêpes et des galettes avec un
        taux de réussite de 4 sur 5 essais.
    - badge: non
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de cuire des crêpes et des galettes de
        manière créative, en variant les recettes et les techniques.
      observable_quantitatif: Je peux réaliser 2 recettes différentes de crêpes et
        galettes avec succès dans 5 essais.
    section: 3
