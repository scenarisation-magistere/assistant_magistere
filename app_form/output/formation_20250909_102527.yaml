etape_4_competences:
  formulations_competences:
  - L'apprenant sera capable d'utiliser des outils numériques pour favoriser la collaboration
    entre les élèves et les enseignants, en s'impliquant activement dans des projets
    collectifs.
  - L'apprenant sera capable de créer des ressources numériques pédagogiques adaptées
    aux besoins de ses élèves et d'encourager leur utilisation en classe.
  - L'apprenant sera capable d'évaluer l'efficacité de ses pratiques numériques en
    classe et de justifier les ajustements nécessaires pour améliorer l'apprentissage.
  competence_1:
    titre: Utiliser des outils numériques pour la collaboration
    idees_cles: outils numériques, collaboration, travail en groupe
    niveau: 'Cog: Moyen / Aff: Moyen'
    niveau_cognitif: Moyen
    niveau_affectif: Moyen
    verbes: utiliser, appliquer, coopérer, s'impliquer
    verbes_cognitifs: utiliser, appliquer
    verbes_affectifs: coopérer, s'impliquer
    formulation: L'apprenant sera capable d'utiliser des outils numériques pour favoriser
      la collaboration entre les élèves et les enseignants, en s'impliquant activement
      dans des projets collectifs.
  competence_2:
    titre: Créer des ressources numériques pédagogiques
    idees_cles: ressources numériques, pédagogie, création
    niveau: 'Cog: Haut / Aff: Moyen'
    niveau_cognitif: Haut
    niveau_affectif: Moyen
    verbes: créer, développer, participer, encourager
    verbes_cognitifs: créer, développer
    verbes_affectifs: participer, encourager
    formulation: L'apprenant sera capable de créer des ressources numériques pédagogiques
      adaptées aux besoins de ses élèves et d'encourager leur utilisation en classe.
  competence_3:
    titre: Évaluer et ajuster les pratiques numériques en classe
    idees_cles: évaluation, ajustement, pratiques numériques
    niveau: 'Cog: Haut / Aff: Haut'
    niveau_cognitif: Haut
    niveau_affectif: Haut
    verbes: évaluer, justifier, transformer ses pratiques, s'engager
    verbes_cognitifs: évaluer, justifier
    verbes_affectifs: transformer ses pratiques, s'engager
    formulation: L'apprenant sera capable d'évaluer l'efficacité de ses pratiques
      numériques en classe et de justifier les ajustements nécessaires pour améliorer
      l'apprentissage.
  evaluation_competences:
    ordre_competences:
    - code: C1
      formulation: L'apprenant sera capable d'utiliser des outils numériques pour
        favoriser la collaboration entre les élèves et les enseignants, en s'impliquant
        activement dans des projets collectifs.
      justification: C1 est une compétence de niveau moyen qui introduit l'utilisation
        des outils numériques dans un contexte collaboratif, ce qui est fondamental
        pour les enseignants.
      pertinence: élevée
    - code: C2
      formulation: L'apprenant sera capable de créer des ressources numériques pédagogiques
        adaptées aux besoins de ses élèves et d'encourager leur utilisation en classe.
      justification: C2 est également de niveau moyen, mais elle nécessite une compréhension
        plus approfondie des besoins pédagogiques, ce qui en fait une progression
        logique après C1.
      pertinence: élevée
    - code: C3
      formulation: L'apprenant sera capable d'évaluer l'efficacité de ses pratiques
        numériques en classe et de justifier les ajustements nécessaires pour améliorer
        l'apprentissage.
      justification: C3 est une compétence de niveau haut qui repose sur l'application
        des compétences précédentes, permettant une réflexion critique sur les pratiques
        numériques.
      pertinence: élevée
    avis_global: 'L''alignement pédagogique est respecté, avec une progression logique
      des compétences allant de l''utilisation d''outils numériques (C1) à la création
      de ressources (C2), puis à l''évaluation des pratiques (C3). Chaque compétence
      est pertinente pour le public cible et les objectifs de la formation.

      '
    points_amelioration:
    - Clarifier les verbes d'action pour chaque compétence afin d'assurer une compréhension
      uniforme.
    - Ajouter des exemples concrets d'outils numériques pour enrichir la compétence
      C1.
    competence_complementaire:
      titre: Identifier les outils numériques adaptés aux besoins pédagogiques
      niveau: Bas
      idees_cles: outils numériques, besoins pédagogiques, identification
      verbes: identifier, reconnaître, décrire
      formulation: L'apprenant sera capable d'identifier et de décrire différents
        outils numériques adaptés aux besoins pédagogiques de ses élèves.
      justification: Cette compétence sert de point d'entrée pour les enseignants
        qui pourraient ne pas être familiers avec les outils numériques, facilitant
        ainsi leur progression vers des compétences plus avancées.
      position_suggeree: début
etape_5_referentiels:
  section_1:
    competence: L'apprenant sera capable d'utiliser des outils numériques pour favoriser
      la collaboration entre les élèves et les enseignants, en s'impliquant activement
      dans des projets collectifs.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de me connecter à des outils numériques
        de base.
      observable_quantitatif: J'utilise un outil numérique au moins une fois par mois.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de participer à des discussions en ligne
        avec mes pairs.
      observable_quantitatif: Je contribue à au moins 2 discussions en ligne par semaine.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable de coordonner un projet collaboratif
        en ligne.
      observable_quantitatif: Je gère au moins 1 projet collaboratif par trimestre.
    - badge: oui
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable d'initier et de former mes pairs à l'utilisation
        d'outils numériques.
      observable_quantitatif: J'anime au moins 2 sessions de formation par an.
    section: 1
  section_2:
    competence: L'apprenant sera capable de créer des ressources numériques pédagogiques
      adaptées aux besoins de ses élèves et d'encourager leur utilisation en classe.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de décrire les types de ressources numériques
        existants.
      observable_quantitatif: Je peux citer au moins 2 types de ressources numériques.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable de créer une ressource numérique simple.
      observable_quantitatif: Je réalise au moins 1 ressource numérique par mois.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'adapter mes ressources numériques aux
        besoins spécifiques de mes élèves.
      observable_quantitatif: Je crée au moins 3 ressources numériques adaptées par
        trimestre.
    - badge: oui
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable de former mes collègues à l'utilisation
        de mes ressources numériques.
      observable_quantitatif: J'organise au moins 1 session de formation par semestre.
    section: 2
  section_3:
    competence: L'apprenant sera capable d'évaluer l'efficacité de ses pratiques numériques
      en classe et de justifier les ajustements nécessaires pour améliorer l'apprentissage.
    niveaux:
    - badge: non
      degre: 1
      libelle: Je débute
      observable_qualitatif: Je suis capable de décrire mes pratiques numériques sans
        évaluation critique.
      observable_quantitatif: Je peux citer 1 pratique numérique utilisée en classe.
    - badge: non
      degre: 2
      libelle: Je progresse
      observable_qualitatif: Je suis capable d'identifier des aspects positifs et
        négatifs de mes pratiques numériques.
      observable_quantitatif: Je peux évaluer 2 pratiques numériques et proposer 1
        ajustement pour chacune.
    - badge: oui
      degre: 3
      libelle: Je suis autonome
      observable_qualitatif: Je suis capable d'analyser l'impact de mes pratiques
        numériques sur l'apprentissage des élèves et de justifier mes choix.
      observable_quantitatif: Je peux évaluer 3 pratiques numériques, proposer des
        ajustements et justifier ces choix lors de 3 séances.
    - badge: oui
      degre: 4
      libelle: Je maîtrise avec aisance
      observable_qualitatif: Je suis capable d'évaluer en continu l'efficacité de
        mes pratiques numériques et de former mes pairs sur l'amélioration des pratiques.
      observable_quantitatif: Je peux évaluer 5 pratiques numériques, proposer des
        ajustements pertinents et animer 2 ateliers de formation pour mes collègues.
    section: 3
