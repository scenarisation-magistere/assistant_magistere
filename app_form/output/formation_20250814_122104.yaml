evaluation_competences:
  ordre_competences:
  - code: C1
    formulation: Identifier les différents outils d'intelligence artificielle disponibles
      pour la création de contenus pédagogiques.
    justification: C1 est la compétence la plus simple, car elle implique uniquement
      l'identification d'outils, ce qui est essentiel pour commencer à travailler
      avec l'IA.
    pertinence: élevée
  - code: C2
    formulation: Décrire les principes fondamentaux de l'intelligence artificielle
      et leur application dans le domaine éducatif.
    justification: C2 suit C1 car elle nécessite une compréhension des outils identifiés
      et leur contexte, ce qui est une étape logique après l'identification.
    pertinence: élevée
  - code: C3
    formulation: Utiliser des outils d'intelligence artificielle pour créer des ressources
      pédagogiques adaptées aux besoins des apprenants.
    justification: C3 est une compétence de niveau moyen qui s'appuie sur les connaissances
      acquises dans C1 et C2, en passant à l'application pratique.
    pertinence: élevée
  - code: C4
    formulation: Créer des contenus pédagogiques engageants en intégrant des éléments
      d'intelligence artificielle.
    justification: C4 suit C3 car elle demande non seulement l'utilisation d'outils,
      mais aussi la création de contenus, ce qui est plus complexe.
    pertinence: élevée
  - code: C5
    formulation: Personnaliser les parcours pédagogiques en fonction des profils et
      des besoins des apprenants grâce à des outils d'intelligence artificielle.
    justification: C5 est une compétence de haut niveau qui nécessite une compréhension
      approfondie des outils et des contenus créés, ainsi qu'une capacité à adapter
      ces contenus.
    pertinence: élevée
  - code: C6
    formulation: Évaluer l'impact de l'intégration de l'intelligence artificielle
      dans les formations sur l'engagement et l'apprentissage des élèves.
    justification: C6 est la compétence la plus complexe, car elle implique une analyse
      critique et une évaluation des effets de l'IA sur l'apprentissage, ce qui nécessite
      une maîtrise des compétences précédentes.
    pertinence: élevée
